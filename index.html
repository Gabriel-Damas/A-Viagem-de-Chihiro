<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------ Fonts------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!------ Style ------>
    <link rel="stylesheet" href="style.css" />
    <title>A Viagem de Chihiro</title>
  </head>
  <body>
    <header>
      <!------ Logo ------>
      <img class="logo" src="assets/logo.svg" />

      <!------ Menu ------>
      <ul class="menu">
        <li>
          <a href="#"><img src="assets/facebook.svg" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/instagram.svg" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/twitter.svg" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/youtube.svg" /></a>
        </li>
      </ul>
    </header>

    <!------ Info Section ------>
    <section>
      <div class="info">
        <div class="text">
          <h2>HAYAO MIYAZAKI</h2>
          <h1>A VIAGEM<br />DE CHIHIRO</h1>
          <p>
            Chihiro chega a um mundo mágico dominado por<br />
            uma bruxa. Aqueles que a desobedecem são<br />
            transformados em animais.
          </p>
        </div>

        <!------ Buttons ------>
        <div class="buttons">
          <button type="submit" class="play">
            <img src="assets/play.svg" />
            <p>ASSISTIR AGORA</p>
          </button>

          <button type="submit" class="watch-trailer">
            <p>ASSISTA O TRAILER</p>
          </button>
        </div>
      </div>

      <!------ Images ------>
      <div class="images">
        <img class="image1" src="assets/ilustracao.png" />


      </div>
    </section>
  </body>
</html>
